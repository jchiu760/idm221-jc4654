<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluffy Bakery</title>
  <link 
  charset="utf-8" 
  rel="stylesheet" 
  href="styles/master.css" 
  media="screen"/>
</head>
<body>
    <!-- hero -->
    <div class="heroGeneral">
        <div class="heroBorderGeneral">
            <h>
                <!-- make id for page title -->
                Catalog
            </h>
            <img class="heroImage" src="./media/heroCatalog.png" alt="Berry cake"></img>
            <div class="heroGeneralCard">
                <h>
                    strawberry shortcake
                </h>
                <h>
                    butter - flour - strawberries
                </h>
            </div>
            

        </div>
    </div>
    <!-- content -->
    <div>
        <img src="./media/orderCakeStrawberry.jpg" alt="Strawberry shortcake in the shape of a heart" width="100%">
        </img>
        <div class="containerWavy" style="height: 226vh; transform: translateY(-360px);">
            <div style="
            padding-top: 30rem; gap: 10rem;">
                <p>
                    our strawberry shortcake pays homage to Philadelphia's late bakery, Swiss Haus. it is a bakers' favorite, known for its subtle almond notes and ever so fluffy textures!
                </p>
                <h>
                    customize your <br> strawberry shortcake!
                </h>
            </div>
            <!-- input form -->
                <h>
                    select size
                </h>
            <div id="orderInputSection" style="
            gap: 2rem;">
                <div class="inputTile">
                    <input type="radio" name="size1" id="size1Tile">
                    <label for="size1Tile">
                        <svg class="size1img" xmlns="http://www.w3.org/2000/svg" width="119" height="118" viewBox="0 0 119 118" fill="none">
                            <circle cx="59.5501" cy="58.8157" r="57.7786" stroke="#9B5C49" stroke-width="2"/>
                            <line x1="0.771484" y1="60.9873" x2="36.8402" y2="60.9873" stroke="#9B5C49"/>
                            <line x1="82.2607" y1="60.9873" x2="118.329" y2="60.9873" stroke="#9B5C49"/>
                          </svg>
                        <h class="headerTile">
                            8" round
                        </h>
                    </label>
                </div>
                <div class="inputTile">
                    <input type="radio" name="size2" id="size2Tile">
                    <label for="size2Tile">
                        <svg class="size2img" xmlns="http://www.w3.org/2000/svg" width="105" height="105" viewBox="0 0 105 105" fill="none">
                            <circle cx="52.7643" cy="52.816" r="51.0992" stroke="#9B5C49" stroke-width="2"/>
                            <line x1="0.665039" y1="54.6836" x2="32.635" y2="54.6836" stroke="#9B5C49"/>
                            <line x1="72.8945" y1="54.6836" x2="104.865" y2="54.6836" stroke="#9B5C49"/>
                          </svg>
                        <h class="headerTile">
                            5" round
                        </h>
                    </label>
                </div>
            </div>
            <h>
                add toppings
            </h>
           <div id="orderInputSection">
                <div id="orderToppings">
                    
                </div>
           </div> 
        </div>
    </div>
